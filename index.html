<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Cal's Own Pizza Restaurant</title>
  </head>
  <body>
    <!-- <img id="background" src="img/backgroundPizza.jpg" alt="Yummy Pizza"> -->
    <div class="container">
      <div class="jumbotron">
        <img id="imageTop" src="img/chef.jpg" alt="The Pizza Chef">
        <h1>Welcome To Cal's Own Pizza Restaurant!</h1>
        <h3>We're still in business because we really knead the dough</h3>
      </div>
      <button id="pizzaButton" type="button" class="btn btn-danger">Click here to start your order</button>
      <form class="pizzaOptions">
        <div class="sizeOptions">
          <select class="custom-select custom-select-md mb-3" id="size" required>
            <option value="" selected>---please select a size for your pizza---</option>
            <option value="large">Large (16")</option>
            <option value="extraLarge">Extra Large (19")</option>
            <option value="personalPizza">Personal Pizza (24")</option>
          </select>
        </div>
        <div class="toppingOptions">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="noCheese" name="topping">
            <label class="form-check-label" for="noCheese">
            No Cheese
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="anchovies" name="topping">
            <label class="form-check-label" for="anchovies">
            Anchovies
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="mushrooms" name="topping">
            <label class="form-check-label" for="mushrooms">
            Mushrooms
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="olives" name="topping">
            <label class="form-check-label" for="olives">
            Olives
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="pineapple" name="topping">
            <label class="form-check-label" for="pineapple">
            Pineapple
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="clams" name="topping">
            <label class="form-check-label" for="clams">
            Clams
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="peas" name="topping">
            <label class="form-check-label" for="peas">
            Peas
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-danger">Finish with Pizza</button>
      </form>
      <div class="checkout">
        <img src="img/nonePizzaLeftBeef.jpg" alt="Delicious Fresh Pizza">
        <h3>Here is your order for review:</h3>
        <h4 class="penultimateTransmisssion"></h4>
        <h4 class="finalTransmisssion"></h4>
      </div>
    </div>
  </body>
</html>
